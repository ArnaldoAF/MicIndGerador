    <script>

        new Vue({
            el: '#app',
            data: {
                title: 'Hello World!',
                diasSemana:  [
                                 {
                                    day:'S',
                                    ativo:true
                                },
                                 {
                                    day: 'T',
                                     ativo:false
                                    },
                                 {
                                    day: 'Q',
                                     ativo:false
                                    },
                                 {
                                     day:'Q',
                                     ativo:false
                                    },
                                 {
                                     day:'S',
                                     ativo:false
                                    },
                                 {
                                     day:'S',
                                     ativo:false
                                    },
                                 {
                                     day:'D',
                                     ativo:false
                                    }
                                 ]
            },
            mounted: function() {
                var pickerSkeleton = new Pikaday({
                    field: document.getElementById('datepicker-skeleton'),
                    firstDay: 1,
                    minDate: new Date(2010, 0, 1),
                    maxDate: new Date(2020, 12, 31),
                    yearRange: [2010, 2020],
                    theme: 'skeleton-theme'
                });
            }
        });
        new Vue({
            el: '#app2',
            data: {
                title: 'Hello World!'

                    yearRange: [2010, 2020],
                    theme: 'skeleton-theme'
                });
            }
        })
    </script>
